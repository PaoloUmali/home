	<body style="background: #000">
		<div class="container">
<pre>
I am Paolo.
I live in a cage I call myself.
I smile a lot and I don't know why.
What I know is I exist and I want to do things.

You don't have to understand me.
You will get tired.
But you have to trust me.

I forget but I never change.
Where will I find you?
</pre>
