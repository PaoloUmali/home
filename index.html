<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico">
		<link href="//fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
		<style>
		body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				color: #fff;
				display: table;
				font-weight: 100;
				font-family: 'Lato';
		}

		.container {
				text-align: center;
				display: table-cell;
				vertical-align: middle;
		}

		.content {
				text-align: center;
				display: inline-block;
		}

		.title {
				font-size: 96px;
				margin-bottom: 40px;
		}

		.quote {
				font-size: 24px;
		}
		</style>
	</head>
	<body style="background: #fff">
		<div class="container">
			<pre></pre>
		</div>

	</body>
</html>
